<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Gallery 6</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="barcontainer">
      <div class="bar"></div>
    </div>
    <div class="container">
      <div class="imgcontainer" id="slider">
        <div class="imageWrapper">
          <img id="image0" />
        </div>
        <div class="imageWrapper">
          <img id="image1" />
        </div>
        <div class="imageWrapper">
          <img id="image2" />
        </div>
        <div class="imageWrapper">
          <img id="image3" />
        </div>
      </div>
    </div>
    <div class="lageContainer">
      <div class="lageImageWrapper">
        <img id="image4" />
      </div>
    </div>
    <div class="author">Author:</div>
    <div class="authorNick"></div>
    <div class="buttonContainer">
      <button>New</button>
      <button id="display">Start</button>
    </div>
    <div class="footer">
      <div>Random image App by<strong> Dreamer</strong></div>
    </div>
  </body>
</html>
